name: Deploy Telegram Bot

on:
  push:
    branches:
      - master  # Tự động chạy workflow khi có thay đổi trên nhánh 'main'
  pull_request:
    branches:
      - master  # Tự động chạy workflow khi có pull request vào nhánh 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install python3 python3-pip

      - name: Set up environment variables
        run: |
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> $GITHUB_ENV  # Lấy BOT_TOKEN từ Secrets

      - name: Run the bot
        run: |
          node bot.js  # Chạy bot Telegram
