name: Deploy Telegram Bot

on:
  push:
    branches:
      - master
  schedule:
      - cron: "0 17 * * *"  # Chạy lúc 5 giờ chiều
      - cron: "0 18 * * *"  # Chạy lúc 6 giờ chiều
      - cron: "0 19 * * *"  # Chạy lúc 7 giờ tối
      - cron: "0 20 * * *"  # Chạy lúc 8 giờ tối
      - cron: "0 21 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Node.js dependencies
      run: |
        npm install

    - name: Run the bot
      run: |
        npm start
